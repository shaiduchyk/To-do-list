{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-center mb-0">Tag List</h2>
    <a href="{% url 'todo:tag-create' %}" class="btn btn-primary ml-2">Create Tag</a>
  </div>

  {% if tag_list %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="text-center">Name</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tag_list %}
          <tr>
            <td class="text-center">
              <a href="{% url 'todo:tags-detail' pk=tag.id %}">
                {{ tag.name }}
              </a>
            </td>
            <td class="text-center">
              <a href="{% url 'todo:tag-update' pk=tag.id %}" class="btn btn-warning">Update</a>
              <a href="{% url 'todo:tag-delete' pk=tag.id %}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="text-center">No tags available.</p>
  {% endif %}

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
{% endblock %}
