{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-center mb-0">Tag Detail</h2>
    <a href="{% url 'todo:tag-list' %}" class="btn btn-secondary ml-2">Back to Tags</a>
  </div>

  <h3 class="mb-3">Tasks associated with "{{ tags.name }}" tag:</h3>

  {% if tags.task.all %}
    <ul>
      {% for task in tag.tasks.all %}
        <li>
          <a href="{% url 'todo:task-detail' pk=task.id %}">
            <strong>{{ task.content }}</strong>
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tasks are associated with this tag.</p>
  {% endif %}
  
{% endblock %}
