{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container mt-4">
    <h2 class="text-center mb-4">Confirm Task Deletion</h2>

    <p class="lead">Are you sure you want to delete the task "{{ task.content }}"?</p>

    <form method="post" action="" class="form">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="mt-4">
        <button type="submit" class="btn btn-danger">Delete Task</button>
        <a href="{% url 'todo:task-list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
